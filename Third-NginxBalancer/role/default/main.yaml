---
nginx_worker_processes: auto
nginx_worker_connections: 1024
php_fpm_listen: /run/php-fpm/www.sock
php_fpm_pm: ondemand
php_fpm_max_children: 10
php_fpm_start_servers: 2
php_fpm_min_spare_servers: 1
php_fpm_max_spare_servers: 3
php_fpm_max_requests: 500
pg_data_directory: /var/lib/pgsql/13/data
pg_listen_address: '*'
pg_port: 5432
pg_max_connections: 100
pg_shared_buffers: 128MB
pg_effective_cache_size: 512MB
pg_maintenance_work_mem: 64MB 
pg_checkpoint_completion_target: 0.7 
pg_wal_buffers: 8MB 
pg_default_statistics_target: 100 
pg_random_page_cost: 1.1 
pg_effective_io_concurrency: 200 
pg_work_mem: 4MB pg_min_wal_size: 1GB 
pg_max_wal_size: 2GB 
pg_checkpoint_timeout: 5min 
pg_archive_mode: off 
pg_log_directory: /var/lib/pgsql/13/data/pg_log 
pg_log_rotation_size: 10MB 
pg_log_rotation_age: 1d 
pg_log_min_duration_statement: 1000 
keepalived_vip: 192.168.1.100
